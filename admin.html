<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Auro Haze | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .box {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      margin-bottom: 20px;
    }

    h1, h2 {
      margin-top: 0;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .product img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }

    .actions button {
      width: auto;
      padding: 8px 12px;
      margin-left: 5px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h1>Admin Giriş</h1>
  <input type="password" id="password" placeholder="Admin şifresi" />
  <button onclick="login()">Giriş Yap</button>
</div>

<!-- PANEL -->
<div class="box hidden" id="panelBox">
  <h1>Ürün Yönetimi</h1>

  <!-- FORM -->
  <input type="text" id="name" placeholder="Ürün adı" />
  <input type="number" id="price" placeholder="Fiyat" />
  <input type="file" id="image" />

  <button id="addBtn" onclick="addProduct()">Ürün Ekle</button>

  <h2>Ürünler</h2>
  <div id="productList"></div>
</div>

<script src="admin.js"></script>
</body>
</html>
